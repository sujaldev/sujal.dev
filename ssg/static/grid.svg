<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-opacity="0.5" stroke-width="0.5"/>
        </pattern>
        <pattern id="grid" width="28" height="28" patternUnits="userSpaceOnUse">
            <rect width="28" height="28" fill="url(#smallGrid)"/>
            <path d="M 28 0 L 0 0 0 28" fill="none" stroke="gray" stroke-opacity="0.5" stroke-width="1"/>
        </pattern>
        <linearGradient id="fadeGradient" gradientTransform="rotate(90)">
            <stop offset="0" stop-color="#e8e8e8"/>
            <stop offset="0.9" stop-color="black"/>
        </linearGradient>
        <mask id="fadeMask">
            <rect width="100%" height="100%" fill="url(#fadeGradient)"/>
        </mask>
    </defs>

    <rect width="100%" height="100%" fill="#fcfcfc" mask="url(#fadeMask)"/>
    <rect width="100%" height="100%" fill="url(#grid)" mask="url(#fadeMask)"/>
</svg>